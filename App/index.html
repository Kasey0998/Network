<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    #ip {
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #fffa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Welcome to My NGINX Server</h1>
    <p>You're viewing this page served by NGINX inside a Docker container.</p>
    <div id="ip">Detecting your server IP...</div>
  </div>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip").innerText = `Server IP: ${data.ip}`;
      })
      .catch(() => {
        document.getElementById("ip").innerText = "Unable to detect IP address.";
      });
  </script>
</body>
</html>
